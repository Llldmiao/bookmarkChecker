<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="icon" type="image/png" href="images/bookmark.png">
</head>
<body>
  <div class="container">
    <h1>📚 书签检查器</h1>
    <div class="button-group">
      <button id="checkBtn" aria-label="开始检查书签">✨ 开始魔法检查</button>
      <button id="abortBtn" aria-label="中止检查">⏹️暂停</button>
    </div>
    <div id="loading" class="loading" role="status" aria-live="polite">
      <div class="spinner"></div>
      <div>正在施展魔法...</div>
    </div>
    <div id="result" role="region" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
